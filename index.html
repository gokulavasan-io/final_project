<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./pages/css/login.css" />
    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box img-cont"
        >
          <div class="featured-image mb-3">
            <img src="./assets/images/login_img/users-login.png" class="img-fluid" />
          </div>
          <p class="text-white fs-2 img-para">Be Verified</p>
          <small class="text-white text-wrap text-center"
            >Hi teachers, Please login
          </small>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2 class="text-center"> <img src="./assets/images/login_img/ic_fw.png" height="50" width="50"> Hello, Sir / Madam</h2>
              <p class="text-center ms-5">We are happy to have you...</p>
            </div>
            <form id="login">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Username"
                  id="userName"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                  id="email"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                  id="password"
                />
              </div>
              <div class="d-flex justify-content-around mt-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sectionName" id="ClassA" required>
                  <label class="form-check-label" for="classA">
                    A
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sectionName" id="ClassB" required>
                  <label class="form-check-label" for="classB">
                    B
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sectionName" id="ClassC" required>
                  <label class="form-check-label" for="classC">
                    C
                  </label>
                </div>
              </div>
              <div class="d-flex justify-content-around mt-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" id="Tech" required>
                  <label class="form-check-label" for="Tech">
                    Tech
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" id="Els" required>
                  <label class="form-check-label" for="Els">
                    ELS
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" id="others" required>
                  <label class="form-check-label" for="others">
                    Head Coach/Management
                  </label>
                </div>
              </div>
              <div class="input-group mb-3 mt-5">
                <button type="submit"  class="btn btn-lg btn-primary w-100 fs-6">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="successMessage" class="popup">
      Successfully Logged In
  </div>
  <div id="error-message" class="popup-message">
    Invalid email or password. Please try again.
</div>

  

    <script type="module" src="./pages/scripts/login.js"></script>
  </body>
</html>
