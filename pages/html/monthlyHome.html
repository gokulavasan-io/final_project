<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Subject</title>

    <link rel="stylesheet" href="../css/subjects.css">
    <link rel="stylesheet" href="../css/generalStyles.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- aside bar -->
    <aside id="sidebar"></aside>



    <header class="w-100 position-fixed top-0">
        <div class="logo">Toodle</div>
        <div id="classNow">X</div>
        <div class="user">
            <div class="userLogo"><span href="" id="user"><i class="lni lni-user"></i></span></div>
        </div>
    </header>



    <div id="successMessage" class="popup">
        File Saved Successfully
    </div>

    <div id="loading" >
        <div class="lineInLoading"></div>
        <p id="progressMessage">Please wait....</p>
    </div>


    <div id="pageName">Monthly Reports</div>
    <button id="delete-btn" class="btn btn-outline-danger ">Delete</button>

    <div id="deleteWarning" class="warning">
        <div class="warningText">Are you sure want to delete this month ? </div>
        <div class="yes-no mt-4">
          <button class="btn btn-success" id="deleteYes">Yes</button>
          <button class="btn btn-danger" id="deleteNo">No</button>
        </div>
      </div>

    <div class="marks-container">
        <a href="#" id="new" class="new-marks-detail">
            <i class="fa fa-plus"></i>
            <p id="new-mark">New month</p>
        </a>
    </div>


    <div id="forNewMonth">
        <input type="text" id="newMonth" class="form-control" placeholder="Month" />
        <div id="buttonsForNewMonth">
            <button class="btn btn-danger" id="cancel">Cancel</button>
            <button class="btn btn-success" id="confirm">Confirm</button>
        </div>
    </div>

    <script type="module" src="../scripts/monthlyHome.js"></script>
    <script type="module" src="../scripts/generalScript.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
