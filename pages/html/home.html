<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/generalStyles.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>

    <aside id="sidebar"></aside>
    <header class="w-100 position-fixed top-0"></header>

    <div id="loading">
        <div class="lineInLoading"></div>
        <p id="progressMessage">Please wait....</p>
    </div>

    <div id="showClassesForLead">
        <div>Choose Class</div>
        <div class="d-flex gap-3">
            <button class="btn btn-success">A</button>
            <button class="btn btn-danger">B</button>
            <button class="btn btn-warning">C</button>
            <button class="btn btn-light" >All</button>
        </div>
    </div>

    <div class="main-container">
        <div class="baseData">
            <div class="gender">
                <h6>Gender</h6>
                <div class="count">
                    <div>
                        <label for=""><i class="fa fa-male" aria-hidden="true"></i>&nbsp; Male</label>
                        <label for=""><i class="fa fa-female"></i>&nbsp;Female</label>
                    </div>
                    <div>
                        <div id="male">00</div>
                        <div id="female">00</div>
                    </div>
                </div>
            </div>
            <div class="age">
                <h6>Age</h6>
                <div class="count">
                    <div>17 - <span id="age17">00</span></div>
                    <div>18 - <span id="age18">00</span></div>
                    <div>19 - <span id="age19">00</span></div>
                    <div>20 - <span id="age20">00</span></div>
                    <div>21 - <span id="age21">00</span></div>

                </div>
            </div>
            <div class="medium">
                <h6>Medium</h6>
                <div class="count">
                    <div>
                        <label for="">English</label>
                        <label for="">Tamil/Malayalam</label>
                    </div>
                    <div>
                        <div id="engMed">00</div>
                        <div id="tamMed">00</div>
                    </div>
                </div>
            </div>
            <div class="schoolType">
                <h6>School Type</h6>
                <div class="count">
                    <div>
                        <label for="">Private</label>
                        <label for="">Govt/Govtaided</label>
                    </div>
                    <div>
                        <div id="private">00</div>
                        <div id="govt">00</div>
                    </div>
                </div>

            </div>
            <div class="category">
                <h6>Category</h6>
                <div class="count">
                    <div>A - <span id="catA">00</span></div>
                    <div>B - <span id="catB">00</span></div>
                    <div>C+ - <span id="catC">00</span></div>
                    <div>D - <span id="catD">00</span></div>
                    <div>E - <span id="catE">00</span></div>

                </div>

            </div>
        </div>
        <div class="forManagement">
            <div class="graphForManagement">
                <div>
                    <canvas id="englishChart"></canvas>
                </div>
                <div>
                    <canvas id="lifeskillsChart"></canvas>
                </div>
                <div>
                    <canvas id="techChart"></canvas>
                </div>
                <div>
                    <canvas id="problemsolvingChart"></canvas>
                </div>
            </div>
        </div>

    </div>



    <script type="module" src="../scripts/generalScript.js"></script>
    <script type="module" src="../scripts/home.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
