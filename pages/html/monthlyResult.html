<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Result</title>
    <link rel="stylesheet" href="../css/generalStyles.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        ::after,
        *,
        ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #0e2238;
            --font-color: #fff;
            --border-left: #3b7ddd;
            --font: poppins;
        }

        .fonts {
            font-family: var(--font);
        }


        .seebuttons {
            position: fixed;
            bottom: 5%;
            right: 2%;
            display: none;
            gap: 1rem;
            z-index: 100;
            font-family: poppins;

        }

        #saveResult {
            position: fixed;
            top: 10%;
            right: 3%;
            font-family: poppins;
        }


        #page-name {
            position: fixed;
            top: 10%;
            left: 10%;
            z-index: -10;
            font-size: 2rem;
            font-weight: bolder;
            font-family: poppins;
            color: var(--primary-color);
        }


        #handsontable-container {
            position: fixed;
            left: 15%;
            top: 18%;
            font-family: poppins;
            z-index: -100;
        }

        #month {
            color: red;
        }

        #addSubject {
            position: absolute;
            top: 11%;
            right: 15%;
            font-family: poppins;
            font-weight: bolder;
        }

        #loading {
            position: absolute;
            left: 52%;
            top: 48%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--border-left);
        }
    </style>

</head>

<body>

    <!-- aside bar -->
    <aside id="sidebar">

        <ul class="sidebar-nav mt-5">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" id="backButton">
                    <i class="lni lni-chevron-left-circle"></i>
                    <span>Go back</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="../html/home.html" class="sidebar-link" id="home">
                    <i class="lni lni-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth"
                    aria-expanded="false" aria-controls="auth">
                    <i class="lni lni-book"></i>
                    <span>Subjects</span>
                </a>
                <ul id="auth" class="sidebar-dropdown list-unstyled collapse subjectsAside" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" id="english">English</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" id="life-skills">Life Skills</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" id="tech">Tech</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" id="problem-solving">Problem Solving</a>
                    </li>

                </ul>
            </li>

            <li class="sidebar-item">
                <a class="sidebar-link" href="#" id="attendance">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <span>Attendance</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link " id="monthlyReport" href="./monthlyHome.html">
                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                    <span>Monthly report</span>
                </a>
            </li>
            <li class="sidebar-item" id="analysisNav">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-bar-chart"></i>
                    <span>Analysis</span>
                </a>
            </li>

            <li class="sidebar-item" id="reportCard">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-whatsapp"></i>
                    <span>Share report card</span>
                </a>
            </li>

        </ul>

        <div class="d-flex sidebar-footer">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">Toodle</a>
            </div>
        </div>
    </aside>


    <!-- main page starts -->

    <header class="w-100 position-fixed top-0">
        <div class="logo">Toodle</div>

        <div class="d-flex gap-2 align-items-center">
            <div id="classNow">X</div>
        </div>
        <div class="user">
            <div class="userLogo"><a href="" id="user"><i class="lni lni-user"></i></a></div>
        </div>
    </header>

    <div class="user-info">
        <div class="name-container">
            <div id="name">John doe</div>
            <div id="teacher">xxxx</div>
        </div>
        <a href="#" id="logout">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
        </a>
    </div>


    <div id="logout-warning">
        <div>Are you sure want to Logout ?</div>
        <div class="yes-no mt-4">
            <button class="btn btn-success" id="yes">Yes</button>
            <button class="btn btn-danger" id="no">No</button>
        </div>
    </div>

    <div id="logoutMessage" class="popup">
        Successfully Logged Out
    </div>

    <div id="loading"><i class="fa fa-spinner fa-spin"></i></div>


    <div id="page-name"><span id="month">xxx</span>&nbsp;&nbsp; month report</div>


    <button id="saveResult" class="btn btn-success ">Save marks</button>


    <div class="seebuttons">
        <button class="btn btn-success" id="seeAnalysis">See analysis</button>
        <button class="btn btn-warning" id="seeMarks">Get report Card</button>
    </div>

    <div id="handsontable-container"></div>

    <div id="successMessage" class="popup">
        File Saved Successfully
    </div>

    <div class="form-check form-switch" id="addSubject">
        <input class="form-check-input" type="checkbox" role="switch" id="addProject">
        <label class="form-check-label" for="addProject">Project</label>
    </div>



    <script type="module" src="../scripts/monthlyResult.js"></script>
    <script type="module" src="../scripts/generalScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
