<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Result</title>
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="../css/monthlyResult.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />

</head>

<body>

    <!-- aside bar -->
    <aside id="sidebar"></aside>



    <!-- main page starts -->

    <header class="w-100 position-fixed top-0">
        <div class="logo">Toodle</div>

        <div class="d-flex gap-2 align-items-center">
            <div id="classNow">X</div>
        </div>
        <div class="user">
            <div class="userLogo"><span href="" id="user"><i class="lni lni-user"></i></span></div>
        </div>
    </header>

    <div id="loading" >
        <div class="lineInLoading"></div>
        <p id="progressMessage">Please wait....</p>
    </div>

    <div id="page-name"><span id="month">xxx</span>&nbsp;&nbsp; month report</div>

    <div id="checkboxes">

        <div class="checkbox-wrapper-55">
          <label class="rocker rocker-small">
            <input type="checkbox" id="includeProject">
            <span class="switch-left">Yes</span>
            <span class="switch-right">No</span>
          </label>
          <label for="">Project</label>
        </div>
        <div class="checkbox-wrapper-55">
          <label class="rocker rocker-small">
            <input type="checkbox" id="includePET">
            <span class="switch-left">Yes</span>
            <span class="switch-right">No</span>
          </label>
          <label for="">PET</label>
        </div>

      </div>


    <div class="btnsContainer">
        <button id="saveResult" class="btn btn-outline-success ">Save marks</button>
    <button class="btn btn-outline-dark" id="seeMarks">Get report Card</button>
    </div>


    <div id="handsontableContainer">
        <div id="handsontableTable"></div>
    </div>

    <div id="successMessage" class="popup">
        File Saved Successfully
    </div>



    <script type="module" src="../scripts/monthlyResult.js"></script>
    <script type="module" src="../scripts/generalScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
