    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDROuHKj-0FhMQbQtPVeEGVb4h89oME5T0",
            authDomain: "fir-demo-4a5b4.firebaseapp.com",
            projectId: "fir-demo-4a5b4",
            storageBucket: "fir-demo-4a5b4.appspot.com",
            messagingSenderId: "716679557063",
            appId: "1:716679557063:web:603a78f59045ceeaf133e2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to fetch student marks
        async function fetchStudentMarks() {
            const dbRef = ref(database, '/studentMarks/ClassB/months/August/result');
            const snapshot = await get(dbRef);

            if (snapshot.exists()) {
                return snapshot.val();
            } else {
                console.log("No data available");
                return {};
            }
        }

        // Helper function to get top and bottom 5 scores
        function getTopBottomScores(data, subject) {
            const scores = Object.entries(data)
                .filter(([name]) => name !== "classAverage") // Exclude classAverage
                .map(([name, marks]) => ({ name, score: marks[subject] }))
                .sort((a, b) => b.score - a.score); // Sort by score in descending order

            const top5 = scores.slice(0, 5).map(item => `${item.name} - ${item.score}`);
            const bottom5 = scores.slice(-5).map(item => `${item.name} - ${item.score}`);
            return { top5, bottom5 };
        }

        function getClassAverages(data, subjects) {
            const averages = data.classAverage || {};
            // Return averages in the order specified by the `subjects` array
            return subjects.map(subject => averages[subject] || 0);
        }


        async function prepareTableData() {
            const data = await fetchStudentMarks();

            // Identify subjects based on keys in the dataset
            const baseSubjects = ["English", "LifeSkills", "Tech", "ProblemSolving", "AcademicOverall"];
            if ("Project" in data.classAverage) {
                baseSubjects.splice(4, 0, "Project");
            }

            const subjects = baseSubjects;

            // Collect the top 5 and bottom 5 scores for each subject
            const topRows = Array.from({ length: 5 }, () => Array(subjects.length + 1).fill("")); // 5 rows for Top 5
            const bottomRows = Array.from({ length: 5 }, () => Array(subjects.length + 1).fill("")); // 5 rows for Bottom 5

            subjects.forEach((subject, index) => {
                const { top5, bottom5 } = getTopBottomScores(data, subject);

                // Insert top 5 and bottom 5 data into respective rows
                top5.forEach((student, i) => {
                    topRows[i][index + 1] = student;
                });
                bottom5.forEach((student, i) => {
                    bottomRows[i][index + 1] = student;
                });
            });

            // Get class average marks in correct order
            const classAverages = getClassAverages(data, subjects);
            topRows[2][0]="Top 5";
            bottomRows[2][0]="Bottom 5";
            

            // Insert "Top 5" and "Bottom 5" labels with row spanning
            const tableData = [
            ["Class Average", ...classAverages],
                [...Array(subjects.length+1).fill("")],
                ...topRows,
                [...Array(subjects.length+1).fill("")],
                [...Array(subjects.length+1).fill("")],
                ...bottomRows,
            ];

            return { tableData, subjects };
        }

        // Display data in Handsontable
        async function displayTable() {
            const { tableData, subjects } = await prepareTableData();
            const headers = ["", ...subjects]; // Include empty column header for labels like "Top 5" and "Bottom 5"

            const container = document.getElementById('performanceTable');
            new Handsontable(container, {
                data: tableData,
                rowHeaders: false,
                colHeaders: headers,
                licenseKey: 'non-commercial-and-evaluation',
                cells: function (row, col) {
                    const cellProperties = {};
                    if(row>=0) cellProperties.className="fonts";
                    if(row==4&&col==0) cellProperties.className="htCenter";
                    if(row>1&&col==0 && row<7&&col==0) cellProperties.className="top5Cells";
                    if(row>8&&col==0 && row<14&&col==0) cellProperties.className="bottom5Cells";
                    if (row === 7||row==0) cellProperties.className = 'borderBottom'; 
                    if (row == 0) cellProperties.className = "htCenter classAverage";
                    
                    return cellProperties;
                }
            });
        }

        // Load the table data
        displayTable();
    </script>
