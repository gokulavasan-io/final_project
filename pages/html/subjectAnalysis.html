<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Analysis and Results</title>

    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="../css/subjectAnalysis.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <!-- Include Handsontable -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.js"></script>
    <style>
        #classNow{
            display: none;
        }
    </style>

</head>

<body>
    <!-- aside bar -->
    <aside id="sidebar"></aside>



    <!-- main page starts -->

    <header class="w-100 position-fixed top-0"></header>

    <div id="loading">
        <div class="lineInLoading"></div>
        <p id="progressMessage">Please wait....</p>
    </div>


    <div class="pageHead">
        <h1>Subject Analysis</h1>
        <div class="buttonsForSelection d-flex gap-3">
            <div class="dropdown mb-4">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Class
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item dropdown-item-class" href="#" data-class="ClassA">Class A</a></li>
                    <li><a class="dropdown-item dropdown-item-class" href="#" data-class="ClassB">Class B</a></li>
                    <li><a class="dropdown-item dropdown-item-class" href="#" data-class="ClassC">Class C</a></li>
                    <li><a class="dropdown-item dropdown-item-class" href="#" data-class="All">All</a></li>
                </ul>
            </div>

            <div class="dropdown mb-4">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="months-dropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Month
                </button>
                <ul class="dropdown-menu" id="months-dropdown-menu" aria-labelledby="months-dropdown"></ul>
            </div>


            <div class="dropdown mb-4">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="subjectsDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select subject
                </button>
                <ul class="dropdown-menu" id="subjectsDropdownList" aria-labelledby="subjectsDropdown"></ul>
            </div>
        </div>
    </div>

    <div id="noMonthMarks" style="display: none;">
        <img src="../../assets/images/monthlySubjects_img/img_empty_marks.png" alt="" class="img-fluid">
        <h4>No data found for the <span id="monthName"></span> month in <span id="classNameForNoMonth"></span></h4>
    </div>
    <div id="pleaseSelect" style="color: red;">
        <h4>Please select a Class</h4>
    </div>
    

    <div class="mainContainer">

        <div class="topBottomContainer">
            <div id="top-bottom-table" class="text-center"></div>
            <div id="chartContainerForAllSubject">
                <canvas id="chart-Academic Overall"></canvas>
                <canvas id="chart-English"></canvas>
                <canvas id="chart-LifeSkills"></canvas>
                <canvas id="chart-Tech"></canvas>
                <canvas id="chart-ProblemSolving"></canvas>
                <canvas id="chart-PET"></canvas>
                <canvas id="chart-Project"></canvas>
            </div>
        </div>


        <div class="academecTableContainer"> 
            <div id="academic-overall-table"></div>
            <div id="noMarksMsg">
                <img src="../../assets/images/monthlySubjects_img/img_empty_marks.png" alt="" class="img-fluid">
                <h4><span id="subjectNameForNoMarks">subject</span> Marks Not Found</h4>
            </div>
        </div>



        <!-- Chart Sections -->
        <div class="charts">
            <div class="chart-section" id="gender-charts"></div>
            <div class="chart-section" id="category-charts"> </div>
            <div class="chart-section" id="age-charts"> </div>
            <div class="chart-section" id="medium-charts"> </div>
            <div class="chart-section" id="school-charts"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script type="module" src="../scripts/generalScript.js"></script>
<script type="module" src="../scripts/subjectAnalysis.js"></script>

</html>
