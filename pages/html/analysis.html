<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">StudentData</title>

    <link rel="stylesheet" href="../css/analysis.css">
    <link rel="stylesheet" href="../css/home.css">
     <!-- Bootstrap links -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
     <!-- aside bar -->
     <aside id="sidebar">
            
        <ul class="sidebar-nav mt-5">
            <li class="sidebar-item">
                <a href="../html/home.html" class="sidebar-link home">
                    <i class="lni lni-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                    data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                    <i class="lni lni-book"></i>
                    <span>Subjects</span>
                </a>
                <ul id="auth" class="sidebar-dropdown list-unstyled collapse subjects" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a href="./subjects.html?pageTitle=English" class="sidebar-link" id="english">English</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./subjects.html?pageTitle=LifeSkills" class="sidebar-link" id="life-skills">Life Skills</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./subjects.html?pageTitle=Tech" class="sidebar-link" id="tech">Tech</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="./subjects.html?pageTitle=ProblemSolving" class="sidebar-link" id="problem-solving">Problem Solving</a>
                    </li>
                    
                </ul>
            </li>
            
            <li class="sidebar-item">
                <a href="#" class="sidebar-link attendance">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <span>Attendance</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a  class="sidebar-link " id="monthlyReport" href="./monthlyHome.html">
                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                    <span>Monthly report</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-bar-chart"></i>
                    <span>Analysis</span>
                </a>
            </li> 
            
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-whatsapp"></i>
                    <span>Share report card</span>
                </a>
            </li>
            
        </ul>

        <div class="d-flex sidebar-footer">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">Toodle</a>
            </div>
        </div>
    </aside>

    <header class="w-100 position-fixed top-0">
        <div class="logo">Toodle</div>
        <div class="user">
            <a href="" id="user"><i class="lni lni-user"></i></a>
        </div>
    </header>
    <div class="user-info">
        <div class="name-container">
            <div id="name">John doe</div>
            <div id="teacher">Tech teacher</div>
        </div>
        <a href="#" id="logout">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
        </a>
    </div>


    <div id="logout-warning">
        <div>Are you sure want to Logout ?</div>
        <div class="yes-no mt-4">
            <button class="btn btn-success" id="yes">Yes</button>
            <button class="btn btn-danger" id="no">No</button>
        </div>
    </div>

    <div id="logoutMessage" class="popup">
        Successfully Logged Out
    </div>
    <div id ="page-name">StudentData</div>

    
    <div class="selectButtons text-center">
    
        <div class="dropdown" id="selectClass">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Class
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" id="selectAllClass">All</button>
              <button class="dropdown-item" type="button" id="selectA">class A</button>
              <button class="dropdown-item" type="button" id="selectB">class B</button>
              <button class="dropdown-item" type="button" id="selectC">class C</button>
            </div>
        </div>
    
        <div class="dropdown" id="selectStudent">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Student
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" id="selectAllStudent">All</button>
              <button class="dropdown-item" type="button" id="selectIndividual">Individual</button>
              <button class="dropdown-item" type="button" id="selectNoStudent">No Student</button>
            </div>
        </div>
        <div class="suggestionBox">
            <input type="text" id="searchBox" placeholder="Search student..." class="form-control mb-3" oninput="showSuggestions(this.value)">
            <div id="suggestions" class="list-group"></div> 
        </div>
        <div class="dropdown" id="selectSubject">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Subjects
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" id="classsAllSubject">All</button>
              <button class="dropdown-item" type="button" id="selectTech">Tech</button>
              <button class="dropdown-item" type="button" id="selectEls">ELS</button>
              <button class="dropdown-item" type="button" id="selectPS">Problem Solving</button>
            </div>
        </div>
    
        <div class="dropdown" id="selectMark">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Marks
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" id="selectAllMark">All</button>
              <button class="dropdown-item" type="button" id="selectMarks">Selected</button>
            </div>
        </div>
        <div class="dropdown" id="selectMarksType">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Marks Type
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" id="showIndividual">one by one</button>
              <button class="dropdown-item" type="button" id="showAverage">Average</button>
            </div>
        </div>
    </div>
    <div class="dropdown" id="graphType">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Graph
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" id="lineGraph">Line</button>
          <button class="dropdown-item" type="button" id="barGraph">Bar</button>
        </div>
    </div>

    <div class="marks-container">
        <div class="ConfirmButton">
        <button class="btn btn-warning">cancel</button>
        <button class="btn btn-success">confirm</button>
        </div>
    </div>

    



    

<script type="module" src="../scripts/home.js"></script>
<script type="module" src="../scripts/analysis.js"></script>

 <!-- bootstrap link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
