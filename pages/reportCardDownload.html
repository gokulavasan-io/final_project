<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Report Card Download</title>

    <link rel="stylesheet" href="../assets/css/generalStyles.css">
    <link rel="stylesheet" href="../assets/css/reportCardDownload.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <!-- aside bar -->
    <aside id="sidebar"></aside>




    <header class="w-100 position-fixed top-0"></header>


    <div id="loading">
        <div class="lineInLoading"></div>
        <p id="progressMessage">Please wait....</p>
    </div>


    <div id="pageName">Analysis</div>

    <div class="mainContainer">
        <div class="report-card" id="report-card">
            <div class="logo">
                <img src="../assets/images/reportCard_img/fssa_logo.jpg" class="img-fluid  text-center" alt="" />
            </div>

            <div class="title-report">
                <h2>✨ Student Report Card ✨</h2>
            </div>

            <div class="student-details ">
                <div class="name-cont">
                    <label for="student-name">Student's name</label>
                    <p><span id="student-name" style="text-wrap: nowrap;">xxxxx</span></p>
                </div>
                <div class="name-cont">
                    <label for="teachers-name">Teacher's name</label>
                    <p><span id="teachers-name" style="text-wrap: nowrap;">
                            xxxxxxx</span></p>
                </div>
                <div class="sec-mon-year">
                    <div>
                        <label for="section">Section</label>
                        <p><span id="rpsection">x</span></p>
                    </div>
                    <div>
                        <label for="month">Month</label>
                        <p><span id="rpmonth">xxx</span></p>
                    </div>
                    <div>
                        <label for="year">Year</label>
                        <p><span id="rpyear">xxx</span></p>
                    </div>
                </div>
            </div>

            <div class="title-grade ">
                <h2>Grades</h2>
            </div>

            <div class="scores-container ">
                <div class="heading">
                    <div>
                        <h4 style="font-size: 100%;"><span id="student-name1">xxxxxxxxx</span>'s &nbsp; Score</h4>
                    </div>
                    <h4>Class Avg</h4>
                </div>
                <div class="scores-top">
                    <div class="personal-score">
                        <div class="labels">
                            <label for="">English</label>
                            <label for="">Life Skills</label>
                            <label for="">Tech</label>
                            <label for="" style="font-size: .96rem;">Problem Solving</label>
                            <label id="projectLable">Project</label>
                            <label id="petLabel">PET</label>
                            <label for="">Overall</label>
                        </div>
                        <div class="scores">
                            <p><span id="rpenglish">0</span><span>%</span></p>
                            <p><span id="rplifeSkills">0</span><span>%</span></p>
                            <p><span id="rptech">0</span><span>%</span></p>
                            <p><span id="rpproblemSolving">0</span><span>%</span></p>
                            <p><span id="rpProject">0</span><span>%</span></p>
                            <p><span id="rpPET">0</span><span>%</span></p>
                            <p><span id="rpoverall">0</span><span>%</span></p>
                        </div>

                    </div>
                    <div class="class-scores">
                        <p><span id="classEng">0</span><span>%</span></p>
                        <p><span id="classLS">0</span><span>%</span></p>
                        <p><span id="classTech">0</span><span>%</span></p>
                        <p><span id="classPS">0</span><span>%</span></p>
                        <p><span id="classProject">0</span><span>%</span></p>
                        <p><span id="classPET">0</span><span>%</span></p>
                        <p class="over"><span id="classOverall">0</span><span>%</span></p>
                    </div>

                </div>

                <div class="line"></div>

                <div class="bottomContainer">
                    <div class="left-side">
                        <div class="scores-bottom">
                            <div>
                                <label for="">Attendance</label>
                                <label for="">Behavior</label>
                            </div>
                            <div>
                                <p class="attend"><span id="rpattendance">0</span><span>%</span></p>
                                <p class="behave"><span id="rpbehavior">0</span><span>%</span></p>
                            </div>
                        </div>

                        <div class="gradeWarning">
                            <p>*1st Warning - Talk with Student</p>
                            <p>2nd Warning - Talk with Parents</p>
                            <p>3rd Warning - <b>Leave from the academy</b></p>
                        </div>
                    </div>

                    <div class="scores-details">
                        <div>
                            <p class="green"></p>
                            <label>Very Good</label>
                        </div>
                        <div>
                            <p class="yellow"></p>
                            <label>Good</label>
                        </div>
                        <div>
                            <p class="red"></p>
                            <label>Not Good</label>
                        </div>
                    </div>
                </div>
                <div class="remark">
                    <h6>Remarks : </h6>
                    <p id="remark"></p>
                </div>
            </div>

            <div class="footer-img">
                <img src="../assets/images/reportCard_img/footer.jpg" alt="" />
            </div>
        </div>
    </div>
    <div class="control-buttons">
        <button id="previous" class="btn btn-outline-primary">Previous</button>
        <button id="downloadNow" class="btn btn-outline-primary">Download</button>
        <button id="next" class="btn btn-outline-primary">Next</button>
        <button id="downloadAll" class="btn btn-outline-success">Download All</button>
    </div>

    <div class="container mt-5 searchContainer">
        <div>
            <label for="">Search for student</label>
            <input type="text" id="searchBox" placeholder="Search student..." class="form-control mb-3">
            <div id="suggestions" class="list-group"></div>
        </div>
    </div>

    <div class="remarkContainer">
        <label for="">Add remark for Student</label>
        <input type="text" id="remarkInput" placeholder="Enter remark" class="form-control mb-3">
        <button class="btn btn-outline-success" id="addRemark">Add remark</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="module" src="../assets/scripts/reportCardDownload.js"></script>
    <script type="module" src="../assets/scripts/generalScript.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
