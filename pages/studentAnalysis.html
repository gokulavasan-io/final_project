<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Student Analysis</title>

    <link rel="stylesheet" href="../assets/css/generalStyles.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- line-icons css and font awesome -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        #info{
            color: red;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-family: poppins;
            font-weight: bold;
            visibility: hidden;
        }

        #classNow {
            display: none;
        }

        .mainContainer {
            position: fixed;
            top: 18%;
            left: 6%;
            z-index: -100;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            width: 93%;
            height: 80%;
            overflow: auto;
            scrollbar-width: none;
            z-index: -10000;
        }

        .suggestion-item {
            cursor: pointer;
        }

        .searchContainer {
            display: flex;
            align-items: center;
            position: fixed;
            top: 10%;
            left: 8%;
            z-index: -100;
            font-weight: bold;
        }

        .studentSection {
            position: fixed;
            top: 11%;
            left: 25%;
            z-index: -100;

        }

        #sectionName {
            font-weight: bolder;
        }

        .no-match {
            margin-top: -10px;
            color: red;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
        }

        canvas {
            max-width: 600px;
            margin: 20px auto;
        }

        #charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
        }
    </style>


</head>

<body>
    <!-- aside bar -->
    <aside id="sidebar"></aside>
    <header class="w-100 position-fixed top-0"></header>

    <div id="successMessage" class="popup">
        File Saved Successfully
    </div>

    <div id="loading">
        <div class="lineInLoading"></div>
        <p id="progressMessage">Please wait....</p>
    </div>
    <div class="searchContainer">
        <div>
            <input type="text" id="searchBox" placeholder="Search student..." class="form-control mb-3">
            <div id="suggestions" class="list-group"></div>
        </div>
    </div>
    <div class="studentSection">
        <span>section : <span id="sectionName"></span></span>
    </div>

    <div class="mainContainer">
        <div id="charts"></div>
    </div>
    <div id="info">Please search for a student</div>

    <script type="module" src="../assets/scripts/studentAnalysis.js"></script>
    <script type="module" src="../assets/scripts/generalScript.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
